# Site wide configuration

title: MINSQL
locale: ko_KR
description: 밥먹고 살기 힘든 부부 DBA
logo: site-logo.png
search: true
url: http://minsql.com

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true
comments: true
include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]
future: true
timezone: Asia/Tokyo
read_time: true

# Pagination Settings
#pagination:
#  enabled: true
#  per_page: 30 # amount of posts to show
#  permalink: '/:num/'
paginate: 20 # amount of posts to show
paginate_path: "/blog/page:num/"
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

